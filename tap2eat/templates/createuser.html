<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register New User</title>

    <!-- Icons font CSS-->
    <link href="https://paulkiragu621.github.io/staticFilesRegister/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="https://paulkiragu621.github.io/staticFilesRegister/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="shortcut icon" href="https://image.freepik.com/free-vector/corn-cobs-realistic_1284-14091.jpg" type="image/x-icon">
    
    <!-- Vendor CSS-->
    <link href="https://paulkiragu621.github.io/staticFilesRegister/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="https://paulkiragu621.github.io/staticFilesRegister/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="https://paulkiragu621.github.io/staticFilesRegister/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">User Registration Form</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'createuser' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="name">Phone Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="phonenumber" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Type of User(Role)</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="role">
                                            <option disabled="disabled" selected="selected">Select Role</option>
                                            <option value="1">Tap2Eat sytem administrator</option>
                                            <option value="2">Tap2Eat office adminstartor/manager</option>
                                            <option value="3">Tap2Eat field staff</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">ID Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number">
                                    <label class="label--desc">optional</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="password" class="input--style-5" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

                                </div>
                            </div>
                            
                        </div>
                       
                        <div class="form-row p-t-20">
                            <label class="label label--block">Reveal Password?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes/No
                                    <input type="radio" name="exist" id="yep">
                                    <script nonce="{{request.csp_nonce}}">
                                        document.getElementById("yep").addEventListener("click", myFunction);
                                        function myFunction() {

                                            var x = document.getElementById("psw");
                                            if (x.type === "password") {
                                                x.type = "text";
                                            } else {
                                                x.type = "password";
                                            }
                                            }
                                    </script>
                                    
                                    <span class="checkmark"></span>
                                </label>
                                
                            </div>
                        </div>
                
                        
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                       
                          
                              </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="https://paulkiragu621.github.io/staticFilesRegister/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="https://paulkiragu621.github.io/staticFilesRegister/vendor/select2/select2.min.js"></script>
    <script src="https://paulkiragu621.github.io/staticFilesRegister/vendor/datepicker/moment.min.js"></script>
    <script src="https://paulkiragu621.github.io/staticFilesRegister/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="https://paulkiragu621.github.io/staticFilesRegister/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
